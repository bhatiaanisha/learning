<!--GetCategoryCard-->
<div class="container-fluid mt-3">
  <div class="card shadow">
    <div class="card-header">
      <div class="card-title bg-light fs-5 fw-bold">Category</div>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered border-1">
        <caption></caption>
        <thead class="text-center">
          <tr>
            <th scope="col">CategoryId</th>
            <th scope="col">FurnitureItemName</th>
            <th scope="col">CategoryName</th>
            <th scope="col">ImageUrl</th>
            <th scope="col">CreatedDate</th>
            <th scope="col">ModifiedDate</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let category of categories | paginate : { itemsPerPage: 5, currentPage: p,totalItems:this.totalItems}">
            <td>{{category.categoryId}}</td>
            <td>{{category.furnitureItemName}}</td>
            <td>{{category.categoryName}}</td>
            <td>{{category.imageUrl}}</td>
            <td>{{category.createdDate | date:'short'}}</td>
            <td>{{category.modifiedDate | date:'short'}}</td>
            <td><a type="button"><em class="fa-solid fa-pen text-primary"></em></a></td>
            <td><a type="button"><em class="fa-solid fa-trash-can text-primary"></em></a></td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-success"><em class="fa-solid fa-plus text-white me-1"></em>Add Question</button>
    </div>
  </div>
</div>

<!--AddCategoryCard-->

<div class="container-fluid mt-4">
  <div class="card shadow">
    <div class="card-header">
      <div class="card-title fs-5 fw-bold">Add Category</div>
    </div>
    <div class="card-body">
      <form [formGroup]="AddCategory" (ngSubmit)="postCategories()">
        <label for="title">FurnitureItemId</label>
        <input type="text" class="form-control" formControlName="furnitureItemId">
        <label for="name">CategoryName</label>
        <input type="text" class="form-control" formControlName="categoryName">
        <label for="image">Image</label>
        <input type="file" class="form-control" formControlName="imageUrl">
        <button type="submit" class="btn btn-primary mt-3 px-5">Submit</button>
        <button type="reset" class="btn btn-warning mt-3 ms-5 px-5">Reset</button>
        <button type="button" class="btn btn-secondary mt-3 ms-5 px-5">Cancel</button>
      </form>
    </div>
  </div>
</div>
